    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="ifruta">Escolha uma fruta</label>
        <select name="fruta" id="ifruta">
          <option value="banana">banana</option>
          <option value="maça">maçã</option>
          <option value="laranja">laranja</option>
        </select>
      </p>

      <p>
        <label for="itimes">Times</label>
        <select name="times" id="itimes">

          <option value="" selected>--- Mundial ---</option>
          <optgroup label="Semi-Final" >
            <option value="">Corinthians</option>
            <option value="">Santos</option>
            <option value="">São Paulo</option>
          </optgroup>
          <optgroup label="Semi-Final" >
            <option value="">Palmeiras</option>
            <option value="">Grêmio</option>
            <option value="">Fluminense</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="inavegador">Escolha ou digite seu navegador:</label>
        <input list="navegadores" name="navegador" id="inavegador">
        <datalist id="navegadores">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Safari"></option>
          <option value="Edge"></option>
          <option value="Opera"></option>
        </datalist>
      </p>

      <p>
        <label for="icomentarios">Comentários:</label><br>
        <textarea name="comentarios" id="icomentarios" rows="4" cols="50">

        </textarea>
      </p>

      

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar">
    </form>
