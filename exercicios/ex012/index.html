<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HMTL5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos esta hospedado no meu proprio servidor.</p>
<video width="500px" autoplay loop poster="imagens/foto-capa.jpg" controls>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v.mkv" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="videos/webm">
    <source src="midia/meu-video.ogv.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
</video>

<h1>Iserindo video do Youtube</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Do1ruyGxu8fwvTwm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>

    
</body>
</html>
