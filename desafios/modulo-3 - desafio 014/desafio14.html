<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      thead, .media {
        background-color: rgb(109, 107, 107);
        color: white;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="row" >Área</th>
          <th rowspan="2" scope="row" >Disciplinas</th>
          <th colspan="2" scope="rowgroup" >Nota</th>
          <th rowspan="2" scope="row" >Média</th>
          <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
          </tr>  
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="colgroup">Exatas</th>
          <td>Matemática</td>
          
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Fisíca</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td colspan="4" class="media"  >Média de Exatas</td>
          <td class="media">0.0</td>
        </tr>
        <tr>
          <th rowspan="2" scope="colgroup" >Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td colspan="4" class="media" >Média de Humanas</td>
          <td class="media">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
